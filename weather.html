<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weather Adjustment - Golf Yardage Calculator</title>
    <meta name="description" content="Calculate golf yardage adjustments based on weather conditions">
    <meta name="theme-color" content="#1a202c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Weather Adjust">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900">
    <div class="overlay">
        <div class="container mx-auto p-4">
            <header class="text-center mb-8 animate-fade-in">
                <a href="index.html" class="inline-block mb-4">
                    <i class="fas fa-arrow-left text-gray-400 hover:text-white text-xl"></i>
                </a>
                <h1 class="text-2xl font-bold text-white">Weather Adjustment</h1>
                <p class="text-gray-400">Calculate yardage adjustments based on weather conditions</p>
            </header>

            <main class="max-w-2xl mx-auto">
                <!-- Weather Inputs -->
                <div class="bg-gray-800 rounded-lg shadow-md p-4 mb-6">
                    <h2 class="text-xl font-bold text-white mb-4">Weather Conditions</h2>
                    <div class="space-y-4">
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-300 mb-1" for="temperature">
                                Temperature (Â°F)
                            </label>
                            <input type="number" id="temperature" class="input-field" placeholder="72"
                                   data-tooltip="Air temperature affects ball flight">
                        </div>
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-300 mb-1" for="humidity">
                                Humidity (%)
                            </label>
                            <input type="number" id="humidity" class="input-field" placeholder="50"
                                   data-tooltip="Humidity affects air density">
                        </div>
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-300 mb-1" for="altitude">
                                Altitude (ft)
                            </label>
                            <input type="number" id="altitude" class="input-field" placeholder="0"
                                   data-tooltip="Altitude affects air density">
                        </div>
                    </div>
                </div>

                <!-- Results Display -->
                <div class="bg-gray-800 rounded-lg shadow-md p-4 mb-6">
                    <h2 class="text-xl font-bold text-white mb-4">Yardage Adjustment</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="result-card">
                            <i class="fas fa-thermometer-half text-2xl text-blue-400 mb-2"></i>
                            <p class="text-sm text-gray-400">Temperature Effect</p>
                            <p class="text-2xl font-bold text-white" id="temp-effect">+0 yds</p>
                        </div>
                        <div class="result-card">
                            <i class="fas fa-tint text-2xl text-blue-400 mb-2"></i>
                            <p class="text-sm text-gray-400">Humidity Effect</p>
                            <p class="text-2xl font-bold text-white" id="humidity-effect">+0 yds</p>
                        </div>
                        <div class="result-card">
                            <i class="fas fa-mountain text-2xl text-blue-400 mb-2"></i>
                            <p class="text-sm text-gray-400">Altitude Effect</p>
                            <p class="text-2xl font-bold text-white" id="altitude-effect">+0 yds</p>
                        </div>
                    </div>
                    <div class="mt-6 text-center">
                        <p class="text-lg text-gray-300">Total Adjustment</p>
                        <p class="text-4xl font-bold text-blue-400" id="total-effect">+0 yards</p>
                    </div>
                </div>

                <!-- Effect Visualization -->
                <div class="bg-gray-800 rounded-lg shadow-md p-4">
                    <h2 class="text-xl font-bold text-white mb-4">Effect Visualization</h2>
                    <div class="trajectory-container">
                        <canvas id="effectChart"></canvas>
                    </div>
                </div>
            </main>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <a href="index.html" class="nav-tab">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="weather.html" class="nav-tab active">
                <i class="fas fa-cloud-sun"></i> Weather
            </a>
            <a href="wind.html" class="nav-tab">
                <i class="fas fa-wind"></i> Wind
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
