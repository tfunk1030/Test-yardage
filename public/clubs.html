<!DOCTYPE html>
<html>
<head>
    <title>Club Management - Golf Yardage Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a202c;
            background-image: url('https://images.unsplash.com/photo-1587174486073-ae5e5cff23aa?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .overlay {
            background-color: rgba(26, 32, 44, 0.9);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="max-w-lg w-full mx-4">
            <div class="bg-gray-900/95 backdrop-blur-lg rounded-2xl shadow-2xl overflow-hidden border border-gray-700/20">
                <!-- Header -->
                <div class="bg-gradient-to-r from-green-800 to-green-900 p-8">
                    <h1 class="text-4xl font-bold text-white flex items-center gap-4 justify-center">
                        <div class="w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center">
                            <i class="fas fa-golf-ball text-green-400 text-2xl"></i>
                        </div>
                        Club Management
                    </h1>
                </div>

                <!-- Club Management -->
                <div class="p-8">
                    <div class="space-y-6">
                        <!-- Add Club Form -->
                        <div class="bg-gray-800 p-6 rounded-xl">
                            <h2 class="text-xl font-semibold text-white mb-4">Add New Club</h2>
                            <form id="club-form" class="space-y-4">
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-400 mb-1">Club Type</label>
                                        <select id="club-type" class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                                            <option value="driver">Driver</option>
                                            <option value="3-wood">3 Wood</option>
                                            <option value="5-wood">5 Wood</option>
                                            <option value="4-iron">4 Iron</option>
                                            <option value="5-iron">5 Iron</option>
                                            <option value="6-iron">6 Iron</option>
                                            <option value="7-iron">7 Iron</option>
                                            <option value="8-iron">8 Iron</option>
                                            <option value="9-iron">9 Iron</option>
                                            <option value="pw">Pitching Wedge</option>
                                            <option value="gw">Gap Wedge</option>
                                            <option value="sw">Sand Wedge</option>
                                            <option value="lw">Lob Wedge</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-400 mb-1">Distance (yards)</label>
                                        <input type="number" id="club-distance" class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter distance">
                                    </div>
                                </div>
                                <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-500 transition-all duration-300">
                                    Add Club
                                </button>
                            </form>
                        </div>

                        <!-- Club List -->
                        <div class="bg-gray-800 p-6 rounded-xl">
                            <h2 class="text-xl font-semibold text-white mb-4">Your Clubs</h2>
                            <div id="club-list" class="space-y-3">
                                <!-- Clubs will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Navigation -->
                <div class="flex justify-around bg-gray-900/80 backdrop-blur-sm border-t border-gray-800 p-4">
                    <a href="index.html" class="flex items-center gap-2 px-4 py-2 rounded-lg text-gray-400 hover:bg-gray-800 transition-all duration-300">
                        <i class="fas fa-cloud"></i>
                        <span>Weather</span>
                    </a>
                    <a href="clubs.html" class="flex items-center gap-2 px-4 py-2 rounded-lg bg-green-600 text-white">
                        <i class="fas fa-golf-ball"></i>
                        <span>Clubs</span>
                    </a>
                    <a href="calculator.html" class="flex items-center gap-2 px-4 py-2 rounded-lg text-gray-400 hover:bg-gray-800 transition-all duration-300">
                        <i class="fas fa-calculator"></i>
                        <span>Calculator</span>
                    </a>
                    <a href="wind.html" class="flex items-center gap-2 px-4 py-2 rounded-lg text-gray-400 hover:bg-gray-800 transition-all duration-300">
                        <i class="fas fa-wind"></i>
                        <span>Wind Pro</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="clubs.bundle.js"></script>
</body>
</html>
