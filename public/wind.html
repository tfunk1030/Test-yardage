<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a202c;
            background-image: url('https://images.unsplash.com/photo-1587174486073-ae5e5cff23aa?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .overlay {
            background-color: rgba(26, 32, 44, 0.9);
            min-height: 100vh;
        }
        .wind-arrow {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Wind Calculator</h1>

        <!-- Current Weather Section -->
        <div class="bg-gray-800 rounded-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Current Weather</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <p class="text-gray-400">Wind Speed</p>
                    <p id="current-wind-speed" class="text-2xl">-- mph</p>
                </div>
                <div>
                    <p class="text-gray-400">Wind Direction</p>
                    <p id="current-wind-direction" class="text-2xl">--</p>
                </div>
                <div>
                    <p class="text-gray-400">Last Updated</p>
                    <p id="last-updated" class="text-sm">--</p>
                    <button id="refresh-weather" class="mt-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- Shot Input Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Shot Details</h2>
                <div class="space-y-4">
                    <div>
                        <label for="wind-speed" class="block text-gray-400">Wind Speed (mph)</label>
                        <input type="number" id="wind-speed" class="bg-gray-700 text-white rounded px-3 py-2 w-full" value="0">
                    </div>
                    <div>
                        <label for="wind-angle" class="block text-gray-400">Wind Direction (degrees)</label>
                        <input type="number" id="wind-angle" class="bg-gray-700 text-white rounded px-3 py-2 w-full" value="0">
                    </div>
                    <div>
                        <label for="shot-distance" class="block text-gray-400">Shot Distance (yards)</label>
                        <input type="number" id="shot-distance" class="bg-gray-700 text-white rounded px-3 py-2 w-full" value="150">
                    </div>
                    <div>
                        <label for="shot-height" class="block text-gray-400">Shot Height (yards)</label>
                        <input type="number" id="shot-height" class="bg-gray-700 text-white rounded px-3 py-2 w-full" value="20">
                    </div>
                    <div>
                        <label for="shot-direction" class="block text-gray-400">Shot Direction (degrees)</label>
                        <input type="number" id="shot-direction" class="bg-gray-700 text-white rounded px-3 py-2 w-full" value="0">
                    </div>
                </div>
            </div>

            <!-- Wind Effect Display -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Wind Effect</h2>
                <div class="space-y-4">
                    <div>
                        <p class="text-gray-400">Adjusted Distance</p>
                        <p id="adjusted-distance" class="text-2xl">--</p>
                    </div>
                    <div>
                        <p class="text-gray-400">Distance Effect (Wind)</p>
                        <p id="distance-effect" class="text-2xl">--</p>
                    </div>
                    <div>
                        <p class="text-gray-400">Distance Effect (Temperature)</p>
                        <p id="temp-effect" class="text-2xl">--</p>
                    </div>
                    <div>
                        <p class="text-gray-400">Lateral Effect</p>
                        <p id="lateral-effect" class="text-2xl">--</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shot Visualization -->
        <div class="mt-8 bg-gray-800 rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Shot Visualization</h2>
            <div class="aspect-square max-w-lg mx-auto">
                <canvas id="shot-chart" class="w-full h-full bg-gray-700"></canvas>
            </div>
        </div>
    </div>

    <script src="wind.bundle.js"></script>
</body>
</html>
